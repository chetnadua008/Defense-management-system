<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defense Management System</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #1e3c72, #2a5298);
            color: #ffffff;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
        }

        .button-container {
            margin-top: 20px;
        }

        .role-button {
            display: inline-block;
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
            padding: 15px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border: none;
            border-radius: 25px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .role-button:hover {
            background-color: #0056b3;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            transform: translateY(-3px);
        }

        .role-button:active {
            background-color: #003f7f;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Defense Management System</h1>
        <div class="button-container">
            <a href="soldier.html" class="role-button" target="_blank">Soldier</a>
            <a href="recruitment_officer.html" class="role-button" target="_blank">Recruitment Officer</a>
            <a href="commanding_officer.html" class="role-button" target="_blank">Commanding Officer</a>
        </div>
    </div>
</body>
</html>
